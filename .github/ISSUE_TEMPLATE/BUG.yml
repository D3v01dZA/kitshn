name: üêû Bug
description: File a bug report.
title: "üêû "
labels: [ "bug" ]
assignees:
  - aimok04
body:
  - type: markdown
    attributes:
      value: |
        Thanks for improving kitshn!
  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: Please explain what went wrong.
    validations:
      required: true
  - type: input
    id: app-version
    attributes:
      label: App Version
      description: What version of kitshn are you running? (Check under Settings / About)
      placeholder: v1.0.0-alpha.15
    validations:
      required: true
  - type: input
    id: server-version
    attributes:
      label: Server Version
      description: What version of Tandoor Recipes are you running? (If relevant)
      placeholder: v1.5.27
    validations:
      required: false
  - type: dropdown
    id: platform
    attributes:
      label: Platform(s)
      description: On which platform(s) did this problem occur?
      multiple: true
      options:
        - Android
        - iOS
        - Desktop
    validations:
      required: true
  - type: textarea
    id: additional-context
    attributes:
      label: Additional context
      description: Add crash logs, images or videos if you'd like!
    validations:
      required: false